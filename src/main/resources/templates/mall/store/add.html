<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('店铺表 ')"></head>
<style>
	.layui-upload-img {
		width: 92px;
		height: 92px;
		margin: 0 10px 10px 0;
	}
	.avatar-uploader-icon {
		font-size: 28px;
		color: #8c939d;
		width: 120px;
		height: 120px;
		line-height: 120px;
		text-align: center;
	}
</style>
<body>
	<div id="dpLTE" class="container-fluid" v-cloak>
		<table class="form" id="form">
			<tr>
				<td class="formTitle">店铺状态<font face="宋体">*</font></td>
				<td class="formValue">
					<!--<input type="text" class="form-control" placeholder="店铺状态 0:关闭1:运营中 2:暂停营业" v-model="liteMallStore.status" isvalid="yes" checkexpession="NotNull">-->
					<label class="radio-inline">
						<input type="radio" name="liteMallStore.status" value="0" v-model="liteMallStore.status" /> 已关闭
					</label>
					<label class="radio-inline">
						<input type="radio" name="liteMallStore.status" value="1" v-model="liteMallStore.status" /> 营业中
					</label>
				</td>
				<td class="formTitle">店铺<font face="宋体">*</font></td>
				<td class="formValue">
					<select v-model="liteMallStore.storeId" class="form-control"  style = "width:200px;" isvalid="yes" checkexpession="NotNull">
						<option value="">请选择</option>
						<option v-for="store in storeList" :value="store.id">{{store.name}}</option>
					</select>
				</td>
        	</tr>
			<tr>
	            <td class="formTitle">店铺类型<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="店铺类型" v-model="liteMallStore.type" isvalid="yes" checkexpession="NotNull">
	            </td>
				<td class="formTitle">主营业务<font face="宋体">*</font></td>
				<td class="formValue">
					<input type="text" class="form-control" placeholder="主营业务" v-model="liteMallStore.mainBuz" isvalid="yes" checkexpession="NotNull">
				</td>
        	</tr>
			<!--<tr>
	            <td class="formTitle">店铺位置X<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="店铺位置X" v-model="liteMallStore.locationX" isvalid="yes" checkexpession="NotNull">
	            </td>
				<td class="formTitle">店铺位置Y<font face="宋体">*</font></td>
				<td class="formValue">
					<input type="text" class="form-control" placeholder="店铺位置Y" v-model="liteMallStore.locationY" isvalid="yes" checkexpession="NotNull">
				</td>
        	</tr>-->
			<tr>
	            <td class="formTitle">联系人<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="联系人" v-model="liteMallStore.contactMan" isvalid="yes" checkexpession="NotNull">
	            </td>
				<td class="formTitle">联系电话<font face="宋体">*</font></td>
				<td class="formValue">
					<input type="text" class="form-control" placeholder="联系电话" v-model="liteMallStore.contactPhone" isvalid="yes" checkexpession="NotNull">
				</td>
        	</tr>
			<tr>
				<td class="formTitle">店铺招牌<font face="宋体">*</font></td>
				<td class="formValue" colspan="3">
					<!--<input type="text" class="form-control" placeholder="店铺招牌" v-model="liteMallStore.brand" isvalid="yes" checkexpession="NotNull">-->
					<input id="iconUrl" type="hidden" v-model="liteMallStore.brand" >
					<div class="layui-upload-list el-upload el-upload--picture-card">
						<img class="layui-upload-img" id="brandPicUrl">
						<!--<i class="el-icon-plus avatar-uploader-icon" id="brandPicUrl"></i>-->
						<p id="uploadResult"></p>
					</div>
				</td>
			</tr>
			<tr>
				<td class="formTitle">店铺地址<font face="宋体">*</font></td>
				<td class="formValue" colspan="3">
					<textarea type="text" class="form-control" placeholder="店铺地址" v-model="liteMallStore.address" rows="3"></textarea>
				</td>
			</tr>
		</table>
	</div>
	<div th:include="include/footer_js::footer"></div>
	<script th:src="@{/js/mall/store/add.js}"></script>
</body>
</html>
