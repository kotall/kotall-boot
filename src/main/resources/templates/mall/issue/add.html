<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('常见问题表')"></head>
<body>
	<div id="dpLTE" class="container-fluid" v-cloak>
		<table class="form" id="form">
			<tr>
	            <td class="formTitle">问题标题<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="问题标题" v-model="liteMallIssue.question" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">问题答案<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="问题答案" v-model="liteMallIssue.answer" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
		</table>
	</div>
	<div th:include="include/footer_js::footer"></div>
	<script th:src="@{/js/mall/issue/add.js}"></script>
</body>
</html>
